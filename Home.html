<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Gurajada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outside&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #cdd0ec;
      font-family: 'Kiwi Maru', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .btn {
        font-size: 50px;
        padding: 15px 40px;
        font-family: 'Gurajada', serif;
        border: none;
        height: 30px;    
        width: 100px;   
        bottom: 20px;
        border-radius: 40px;
        background-color: #18123C;
        color: white;
        letter-spacing: 3px;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        justify-content: center;
        align-items: center;
    }


    .btn:hover {
      background-color: #18123C;
    }
  </style>
</head>
<body>
<div class="scnd-long-box">
    <h2>COLLEGIAN</h2>
    <span class="daily">DAILY</span>

</div>
<div class="long-box">
  <div class="logo-bg">
    <img src="temp.png" alt="Logo">
  </div>
  <a href="index.html" class="btn">PLAY</a>
</div>
</body>
</html>
